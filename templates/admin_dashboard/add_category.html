<!-- add_category.html -->
{% extends "base.html" %}

{% block title %}Add New Category{% endblock %}

{% block content %}
  <div class="mx-auto w-3/4 mt-10">
    <h2 class="text-2xl font-bold mb-5 text-center">Add New Category</h2>
    <form method="post" class="max-w-md mx-auto">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Add Category</button>
    </form>
  </div>
{% endblock %}
