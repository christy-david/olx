{% extends "admin_dashboard/base.html" %}

{% block content %}
  <h2 class="text-2xl font-bold mb-4">Delete Ad</h2>
  <p class="mb-4">Are you sure you want to delete this ad?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded">Yes, delete</button>
  </form>
{% endblock %}
