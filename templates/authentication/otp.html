{% extends "headless-base.html" %}

{% block title %}Verify{% endblock %}

{% block content %}
    <div class="mt-6 px-12 lg:px-36 py-12 text-sm">
        <strong class="text-center mb-10 block">CONFRIM YOUR ACCOUNT</strong>

        <p class='class="text-center mb-5 block'>Check the inbox of your email - {{email}} - and enter the OTP<p></center>

        <form action="{% url 'authentication:otp_verification' %}" method="POST">
            {% csrf_token %}
            <input type="text" placeholder="OTP" name="otp" class='block p-3 ps-5 appearance-none outline-none text-gray-900 text-sm font-medium w-full rounded placeholder-gray-900 border border-gray-900 mb-6'>
            <button class="text-gray-900 focus:outline-none rounded text-sm h-12 w-fit text-center inline-flex items-center w-full">
                <div
                    class="h-full flex items-center justify-center bg-[#26D7CE] rounded-l px-3"
                >
                    <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="22"
                    height="22"
                    fill="currentColor"
                    viewBox="0 0 16 16"
                    >
                    <path
                        fill-rule="evenodd"
                        d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"
                    />
                    <path
                        fill-rule="evenodd"
                        d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"
                    />
                    </svg>
                </div>
                <div
                    class="h-full w-full flex items-center justify-center bg-[#23E5DB] rounded-r px-4"
                >
                    <span class="uppercase font-semibold uppercase">Verify</span>
                </div>
            </button>
        </form>
    </div>
{% endblock%}


{%if messages%}
    {%for message in messages%}
        <script>alert('{{message}}')</script>
    {%endfor%}
{%endif%}
