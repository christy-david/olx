{% extends "base.html" %}

{% block content %}
  <div class="max-w-md mx-auto my-10 bg-white p-6 rounded-md shadow-md mt-10">

    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    
    <h2 class="text-2xl font-semibold mb-6">Reset Password</h2>
    <form method="post">
      {% csrf_token %}
      <div class="mb-4">
        {{ form.old_password.label_tag }}
        <input type="text"
               name="{{ form.old_password.name }}"
               class="appearance-none border border-gray-300 rounded-md py-2 px-3 w-full leading-tight focus:outline-none focus:shadow-outline-blue focus:border-blue-500"
               id="{{ form.old_password.id_for_label }}"
               {% if form.old_password.required %}required{% endif %}>
      </div>
      <div class="mb-4">
        {{ form.new_password1.label_tag }}
        <input type="password"
               name="{{ form.new_password1.name }}"
               class="appearance-none border border-gray-300 rounded-md py-2 px-3 w-full leading-tight focus:outline-none focus:shadow-outline-blue focus:border-blue-500"
               id="{{ form.new_password1.id_for_label }}"
               {% if form.new_password1.required %}required{% endif %}>
      </div>
      <div class="mb-4">
        {{ form.new_password2.label_tag }}
        <input type="password"
               name="{{ form.new_password2.name }}"
               class="appearance-none border border-gray-300 rounded-md py-2 px-3 w-full leading-tight focus:outline-none focus:shadow-outline-blue focus:border-blue-500"
               id="{{ form.new_password2.id_for_label }}"
               {% if form.new_password2.required %}required{% endif %}>
      </div>
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:shadow-outline-blue active:bg-blue-800">
        Change Password
      </button>
    </form>
  </div>
{% endblock %}
