{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block content %}
  {% if messages %}
    {% for message in messages %}
      <div id="toast-success" class="absolute right-4 flex items-center w-fit max-w-96 p-4 ml-4 mb-4 text-gray-500 bg-white rounded shadow" role="alert">
        <div class="inline-flex items-center justify-center flex-shrink-0 w-10 h-10 text-green-500 bg-green-100 rounded-full">
          <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="w-5 h-5" viewBox="0 0 16 16">
            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0m-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
          </svg>
          <span class="sr-only">Check icon</span> 
        </div>
        <div class="ms-3 me-3 text-sm font-normal">{{ message }}</div>
        <button type="button" class="ms-auto -mx-1.5 -my-1.5 bg-white text-gray-400 hover:text-gray-900 rounded focus:ring-2 focus:ring-gray-300 p-1.5 hover:bg-gray-100 inline-flex items-center justify-center h-8 w-8" data-dismiss-target="#toast-success" aria-label="Close">
          <span class="sr-only">Close</span>
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
        </button>
      </div>
    {% endfor %}
  {% endif %}
      
  <div class="mt-6 px-12 lg:px-36 py-12 text-sm w-1/2 mx-auto">
    <h1 class="text-center mb-10 block font-semibold text-3xl">Reset your password</h1>

    <form action="." method="POST">
        {% csrf_token %}
        <input type='email' name='email' placeholder='Enter your email' class='block p-3 ps-5 appearance-none outline-none text-gray-900 text-sm font-medium w-full rounded placeholder-gray-900 border border-gray-900 mb-6' />
        
        <button class="text-gray-900 focus:outline-none rounded text-sm h-12 w-fit text-center inline-flex items-center w-full">
            <div
                class="h-full flex items-center justify-center bg-[#26D7CE] rounded-l px-3"
            >
                <svg
                xmlns="http://www.w3.org/2000/svg"
                width="22"
                height="22"
                fill="currentColor"
                viewBox="0 0 16 16"
                >
                <path
                    fill-rule="evenodd"
                    d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0z"
                />
                <path
                    fill-rule="evenodd"
                    d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"
                />
                </svg>
            </div>
            <div
                class="h-full w-full flex items-center justify-center bg-[#23E5DB] rounded-r px-4"
            >
                <span class="uppercase font-semibold uppercase">Send OTP</span>
            </div>
        </button>
    </form>
  </div>
{% endblock %}

{% block scripts %}
  {{block.super}}
{% endblock  %}
